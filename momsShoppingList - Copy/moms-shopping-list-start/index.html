<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mom's Shopping List</title>
</head>
<body>

    <div class="title-bar">
        <h1 class="title">Mom's Shopping List</h1>
    </div>

    <div class="main">
        <div class="title-bar">
            <h3 class="title">Add Item</h3>
        </div>

        <form name="mom-list" id="add-todo">
            <label class="label" for="title">Item name</label>
            <input class="input" name="listItem" id="title" placeholder="Enter item here..."/>
            <button>Submit</button>
        </form>

        <div class="todos">
            <div class="title-bar">
                <h3 class="title">list of items</h3>
            </div>
            <hr>
            <ul id="list">
                <li>
                    <div>milk</div>
                    <button>edit</button>
                    <button>X</button>
                </li>
                <li>
                    <div>Cheerios</div>
                    <button>edit</button>
                    <button>X</button>
                </li>
                              
            </ul>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
