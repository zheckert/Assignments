    <h1>You Will Fly</h1>
    <p>Please let us know your preferences so we can better serve you.</p>
    <br id="form">
        <div id="formInfo">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName"></br>
        </div>

        <div id="formInfo">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName"></br>
        </div>

        <div id="formInfo">
        <label for="age">Age</label>
        <input type="number" id="age"></br>
        </div>

        <div id="formInfo">

        <select name="locations" id="locations">
            <option value="">Provo</option>
            <option value="">Orem</option>

        </select>
        </div>

        <p>Do you have any dietary restrictions?</p>
        <input type="checkbox" value="Vegetarian" name="restrictions"/>
        <label for="">Vegetarian</label></br>
        <input type="checkbox" value="Kosher" name="restrictions"/>
        <label for="">Kosher</label></br>
        <input type="checkbox" value="Lactose-intolerant" name="restrictions"/>
        <label for="">Lactose-intolerant</label></br>

    </form>
