<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>You Will Fly</h1>
    
    <form id="form">
        <div id="formInfo"></div>
        Please let us know your preferences so we can better serve you.
        </div>
        <br id="form">
            <div id="formInfo">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName"></br>
            </div>

            <div id="formInfo">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName"></br>
            </div>

            <div id="formInfo">
            <label for="age">Age</label>
            <input type="number" id="age"></br>
            </div>

            <div id="formInfo">
            <label for="destination">Destination</label>
            <select name="locations" id="locations">
                <option value="Provo">Provo</option>
                <option value="Orem">Orem</option>
                <option value="Salt Lake City">Salt Lake City</option>
            </select>
            </div>
            <div id="formInfo">
        Do you have any dietary restrictions?</br>
            </div>
            <div id="formInfo">
            <input class="restrictions" type="checkbox" id="vegetarian" value="vegetarian" name="vegetarian"/>
            <label for="">Vegetarian</label></br>
            <input class="restrictions" type="checkbox" id="kosher" value="kosher" name="kosher"/>
            <label for="">Kosher</label></br>
            <input class="restrictions" type="checkbox" id="lactose-intolerant" value="lactose-intolerant" name="lactose-intolerant"/>
            <label for="">Lactose-intolerant</label></br>
            </div>
            <div id="formInfo"></div>
            <button type="submit" id="submit">Submit</button>
            </div>
    </form>
    <script src="app.js"></script> 
</body>
</html>
